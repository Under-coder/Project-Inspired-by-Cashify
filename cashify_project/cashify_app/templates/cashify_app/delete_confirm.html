{% extends "cashify_app/base.html" %}
{% block title %}Device List - Cashify{% endblock %}
{% block content %}

    <h2>Are you sure you want to delete {{ device.brand }} {{ device.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <br>
        <a href="{% url 'device_detail' device.pk %}" class="button-link">Cancel</a>
    </form>

{% endblock %}
